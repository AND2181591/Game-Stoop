<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-sidenav (close)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navigation (open)="sidenav.open()"></app-navigation>
        <main class="container">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
