<div class="card">
    <div class="card__image-container">
        <img 
            class="card__image-container__img"
            [src]="game.background_image" 
            [alt]="game.name">
    </div>
    
    <div class="card__details">
        <h3>$59.99</h3>
        <h5>{{ game.name }}</h5>
        <!-- <h5>{{ game.platform }}</h5> -->
        <h5>Release Date: {{ game.released | date }}</h5>
    </div>
</div>
