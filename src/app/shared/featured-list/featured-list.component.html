<div 
    class="featured"
    fxLayout="row wrap"
    fxLayoutAlign="space-between"
    fxLayoutAlign.sm="space-around"
    fxLayoutAlign.xs="center">
    <app-featured-card 
        *ngFor="let game of games" 
        (click)="onGameSelect(game)"
        [price]="price"
        [game]="game"></app-featured-card>
</div>
